repos:
- repo: local
  hooks:
    - id: tests
      name: tests
      entry: |
        venv\\Scripts\\activate.bat
        python -m unittest discover tests -p '*_test.py'
      types: [python]
      pass_filenames: false
      language: system
      always_run: true
      
    - id: reorder-python-imports
      name: reorder-python-imports
      entry: reorder-python-imports
      language: system
      types: [python]
      args: [--py37-plus]